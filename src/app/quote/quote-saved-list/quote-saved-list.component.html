<ul>
  <li *ngFor="let quote of quotes; trackBy: trackByFn" class="quote-list-item">
    <div class="quote-wrapper">
      <p class="quote">{{ quote.content }}</p>
      <small class="author">{{ quote.author }}</small>
    </div>

    <button class="saved-button" (click)="quoteRemoved.emit(quote._id)">
      <img
        class="button-icon"
        alt="Icon indicating that the Quote is saved"
        [src]="icon.Favorite"
      />
    </button>
  </li>
</ul>
